<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/templates/diageoWebTemplate.xhtml">

            <ui:define name="content">
                <style>
                    .tamanio_letra_labels{
                        font-size: 15px;
                    }
                    @media screen and (max-width: 1500px) {
                        .tamanio_letra_labels{
                            font-size: 11px;
                        }
                    }

                </style>
                <h:form id="formOutlet">
                    <p:fieldset legend="#{msg.out_datos_basicos}" style="width: 95%">
                        <h:panelGrid columns="1" style="width: 95%">
                            <h:panelGrid columns="4" style="width: 100%">
                                <h:outputLabel value="#{msg.out_kiernan}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:inputText style="width: 90%"/>                                
                                <h:outputLabel value="#{msg.out_cod_cliente_distri}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:inputText style="width: 90%"/>                                
                                <h:outputLabel value="#{msg.out_razon_social}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:inputText style="width: 90%" value="#{outletCrearBean.razonSocial}"/>                                
                                <h:outputLabel value="#{msg.out_tipo_outlet}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:selectOneMenu style="width: 90%" value="#{outletCrearBean.tipoOutlet}">
                                    <f:selectItem itemValue="N" itemLabel="#{msg.out_tipo_natural}"/>
                                    <f:selectItem itemValue="J" itemLabel="#{msg.out_tipo_juri}"/>
                                </p:selectOneMenu>

                                <h:outputLabel value="#{msg.out_nombre}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels" />
                                <p:inputText style="width: 90%" value="#{outletCrearBean.nombreOutlet}"/>  
                                <h:outputLabel value="#{msg.out_nit}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels" />
                                <p:inputText style="width: 90%" value="#{outletCrearBean.nit}"/>  

                                <h:outputLabel value="#{msg.out_nombre_propietario}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels" />
                                <p:inputText style="width: 90%" value="#{outletCrearBean.nombresPropietarios}"/>  
                                <h:outputLabel value="#{msg.out_apellidos_propietario}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels" />
                                <p:inputText style="width: 90%" value="#{outletCrearBean.apellidosPropietario}"/> 

                                <h:outputLabel value="#{msg.usu_num_doc}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels" />
                                <p:inputText style="width: 90%" value="#{outletCrearBean.numeroDocumento}"/> 
                                <h:outputLabel value="#{msg.usu_tipo_doc}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels" />
                                <p:selectOneMenu style="width: 90%" value="#{outletCrearBean.tipoDocumento}" converter="tipoDocConverter">
                                    <f:selectItems value="#{diageoApplicationBean.listaTipoDocumento}" var="tipoDoc" itemLabel="#{tipoDoc.nombre}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="#{msg.out_clasificacion}" style="width: 95%">
                        <h:panelGrid columns="1" style="width: 95%">
                            <h:panelGrid columns="4" style="width: 100%">
                                <h:outputLabel value="#{msg.can_canal}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:selectOneMenu id="somCanal" style="width: 90%" value="#{outletCrearBean.canalSeleccionado}" converter="channelConverter">
                                    <f:selectItems value="#{outletCrearBean.listaCanales}" var="can" itemLabel="#{can.nombre}"/>
                                    <p:ajax process="@this somSubCanal somSegmento" update="somSubCanal somSegmento somSubSegmento" listener="#{outletCrearBean.cargarListas()}"/>
                                </p:selectOneMenu>
                                <h:outputLabel value="#{msg.sub_subcanal}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:selectOneMenu id="somSubCanal" style="width: 90%" value="#{outletCrearBean.subCanalSeleccionado}" converter="subChannelConverter">
                                    <f:selectItems value="#{outletCrearBean.canalSeleccionado.subChannelList}" var="subcan" itemLabel="#{subcan.nombre}"/>
                                    <p:ajax process="@this somSegmento" update="somSegmento somSubSegmento"/>
                                </p:selectOneMenu>

                                <h:outputLabel value="#{msg.seg_segmento}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:selectOneMenu id="somSegmento" style="width: 90%" value="#{outletCrearBean.segmentoSeleccionado}" converter="segmentoConverter">
                                    <f:selectItems value="#{outletCrearBean.subCanalSeleccionado.segmentoList}" var="seg" itemLabel="#{seg.nombre}"/>
                                    <p:ajax process="@this" update="somSubSegmento"/>
                                </p:selectOneMenu>
                                <h:outputLabel value="#{msg.sub_seg_subsegmento}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:selectOneMenu id="somSubSegmento" style="width: 90%" value="#{outletCrearBean.subSegmentoSeleccionado}" converter="subSegmentoConverter">
                                    <f:selectItems value="#{outletCrearBean.segmentoSeleccionado.subSegmentoList}" var="subseg" itemLabel="#{subseg.nomnbre}"/>
                                </p:selectOneMenu>

                                <h:outputLabel value="#{msg.out_potencial}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:selectOneMenu id="somPotencial" style="width: 90%" value="#{outletCrearBean.potencialSeleccionado}" converter="potencialConverter">
                                    <f:selectItems value="#{outletCrearBean.listaPotencial}" var="pot" itemLabel="#{pot.nombre}"/>
                                </p:selectOneMenu>

                                <h:outputLabel value="#{msg.out_distribuidor}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:selectOneMenu id="somDistri" style="width: 90%" value="#{outletCrearBean.distribuidorSeleccionado}" converter="distribuidorConverter">
                                    <f:selectItems value="#{outletCrearBean.listaDistribuidor}" var="dis" itemLabel="#{dis.nombre}"/>
                                </p:selectOneMenu>

                                <h:outputLabel value="#{msg.out_distri_depto}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:selectOneMenu id="somDeptoDistri" style="width: 90%" value="#{outletCrearBean.departamentoDistribuidor}" converter="departamentoConverter">
                                    <f:selectItems value="#{diageoApplicationBean.listaDepartamento}" var="deptodis" itemLabel="#{deptodis.nombredepto}"/>
                                    <p:ajax process="@this" update="somMpioDistri"/>
                                </p:selectOneMenu>

                                <h:outputLabel value="#{msg.out_distri_mpio}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:selectOneMenu id="somMpioDistri" style="width: 90%" value="#{outletCrearBean.municipioDistribuidor}" converter="municipioConverter">
                                    <f:selectItems value="#{outletCrearBean.departamentoDistribuidor.municipioList}" var="mpiodis" itemLabel="#{mpiodis.nombremunicipio}"/>
                                </p:selectOneMenu>

                                <h:outputLabel value="#{msg.m_battleground}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:selectOneMenu id="somBattle" style="width: 90%" value="#{outletCrearBean.battlegroundSeleccionado}" converter="battlegroundConverter">
                                    <f:selectItems value="#{outletCrearBean.listaBattleground}" var="battle" itemLabel="#{battle.nombre}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="#{msg.out_ubicacion}" style="width: 95%">
                        <h:panelGrid columns="1" style="width: 95%">
                            <h:panelGrid columns="4" style="width: 100%">
                                <h:outputLabel value="#{msg.out_out_depto}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:selectOneMenu id="somDeptoOut" style="width: 90%" value="#{outletCrearBean.departamentoOutlet}" converter="departamentoConverter">
                                    <f:selectItems value="#{diageoApplicationBean.listaDepartamento}" var="deptoout" itemLabel="#{deptoout.nombredepto}"/>
                                    <p:ajax process="@this" update="somMpioOut"/>
                                </p:selectOneMenu>

                                <h:outputLabel value="#{msg.out_out_mpio}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:selectOneMenu id="somMpioOut" style="width: 90%" value="#{outletCrearBean.municipioOutlet}" converter="municipioConverter">
                                    <f:selectItems value="#{outletCrearBean.departamentoOutlet.municipioList}" var="mpioout" itemLabel="#{mpioout.nombremunicipio}"/>
                                </p:selectOneMenu>

                                <h:outputLabel value="#{msg.out_direccion}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:inputText style="width: 90%" value="#{outletCrearBean.direccion}"/>  

                                <h:outputLabel value="#{msg.out_barrio}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:inputText style="width: 90%" value="#{outletCrearBean.barrio}"/>  
                            </h:panelGrid>                                
                        </h:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="#{msg.out_datos_contacto}" style="width: 95%">
                        <h:panelGrid columns="1" style="width: 95%">
                            <h:panelGrid columns="4" style="width: 100%">
                                <h:outputLabel value="#{msg.mail}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:inputText style="width: 90%" value="#{outletCrearBean.correoElectronico}"/>

                                <h:outputLabel value="#{msg.out_celular}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:inputText style="width: 90%" value="#{outletCrearBean.celular}"/>

                                <h:outputLabel value="#{msg.out_tel_uno}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:inputText style="width: 90%" value="#{outletCrearBean.telefonoUno}"/>

                                <h:outputLabel value="#{msg.out_tel_dos}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:inputText style="width: 90%" value="#{outletCrearBean.telefonoDos}"/>
                            </h:panelGrid>                                
                        </h:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="#{msg.out_otros_datos}" style="width: 95%">
                        <h:panelGrid columns="1" style="width: 95%">
                            <h:panelGrid columns="4" style="width: 100%">
                                <h:outputLabel value="#{msg.out_linea_negocio}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:selectOneMenu style="width: 90%" value="#{outletCrearBean.lineaNegocio}">                                    
                                    <f:selectItem itemValue="CODT" itemLabel="CODT"/>
                                    <f:selectItem itemValue="COAC" itemLabel="COAC"/>
                                </p:selectOneMenu>

                                <h:outputLabel value="#{msg.out_codigo_ean}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:inputText style="width: 90%" value="#{outletCrearBean.codigoEan}"/>

                                <h:outputLabel value="#{msg.out_punto_venta}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                <p:inputText style="width: 90%" value="#{outletCrearBean.puntoVenta}"/>
                            </h:panelGrid>                                
                        </h:panelGrid>
                    </p:fieldset>
                    <br/><br/>
                    <p:commandButton value="#{msg.btn_send}" process="@all" update="@form" actionListener="#{outletCrearBean.guardarOutlet()}"
                                     styleClass="button" style="left: 50%;-webkit-transform: translate(-50%);position: absolute;width: 20%"/>
                    <br/>
                    <p:messages id="msg" closable="true" showDetail="true" showSummary="false" globalOnly="false" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
