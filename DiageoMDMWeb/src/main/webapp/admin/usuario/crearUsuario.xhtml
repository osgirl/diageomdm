<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <style>
            ui-messages-error, .ui-message-error{
                width: 70%;
            }
        </style>        
        <ui:composition template="/WEB-INF/templates/diageoWebTemplate.xhtml">
            <ui:define name="content">
                <h:form id="formCrearUsuario">                    
                    <div style="left: 50%;-webkit-transform: translate(-50%);position: absolute;width: 90%">
                        <h:panelGroup style="width:70%">
                            <h:panelGrid columns="4" style="width: 70%">
                                <h:outputLabel value="#{msg.usu_nombres}"/>
                                <h:panelGroup>
                                    <p:inputText id="itNombres" label="#{msg.usu_nombres}" style="width: 80%" value="#{gestionarUsuarioCreacion.nombres}" required="true"/>
                                    <p:message for="itNombres"/>
                                </h:panelGroup>
                                <h:outputLabel value="#{msg.usu_apellidos}"/>
                                <h:panelGroup>
                                    <p:inputText id="itApellidos" label="#{msg.usu_apellidos}" style="width: 80%" value="#{gestionarUsuarioCreacion.apellidos}" required="true"/>
                                    <p:message for="itApellidos"/>
                                </h:panelGroup>
                                <h:outputLabel value="#{msg.usu_tipo_doc}"/>                        
                                <p:selectOneMenu style="width: 73%" label="#{msg.usu_tipo_doc}" value="#{gestionarUsuarioCreacion.tipoDocumento}" converter="tipoDocConverter">
                                    <f:selectItems value="#{diageoApplicationBean.listaTipoDocumento}" var="tiDoc" itemLabel="#{tiDoc.nameDocumentType}"/>
                                </p:selectOneMenu>
                                <h:outputLabel value="#{msg.usu_num_doc}"/>
                                <h:panelGroup>
                                    <p:inputText id="itNumDoc" label="#{msg.usu_num_doc}" style="width: 80%" value="#{gestionarUsuarioCreacion.numDoc}" required="true"/>
                                    <p:message for="itNumDoc"/>
                                </h:panelGroup>
                                <h:outputLabel value="#{msg.usu_correo}"/>
                                <h:panelGroup>
                                    <p:inputText id="itCorreo" label="#{msg.usu_correo}" style="width: 80%" value="#{gestionarUsuarioCreacion.correo}" required="true"/>
                                    <p:message for="itCorreo"/>
                                </h:panelGroup>
                                <h:outputLabel value="#{msg.usu_perfil}"/>                        
                                <p:selectOneMenu style="width: 73%" label="#{msg.usu_perfil}" value="#{gestionarUsuarioCreacion.perfil}" converter="perfilConverter">
                                    <f:selectItems value="#{diageoApplicationBean.listaPerfiles}" var="per" itemLabel="#{per.nameProfile}"/>
                                    <p:ajax update="formCrearUsuario:pgEditDetail" process="@this" listener="#{gestionarUsuarioCreacion.listenerDetailEdition()}"/>
                                </p:selectOneMenu>
                                <h:outputLabel value="#{msg.usu_activo}"/>           
                                <p:selectBooleanCheckbox label="#{msg.usu_activo}" value="#{gestionarUsuarioCreacion.activo}"/>
                            </h:panelGrid>
                            <h:panelGroup id="pgEditDetail">
                                <h:panelGroup rendered="#{gestionarUsuarioCreacion.detailEdition}">
                                    <p:separator/>
                                    <h:panelGrid columns="2" width="30%">
                                        <h:outputLabel value="#{msg.out_distribuidor}"/>
                                        <p:selectBooleanCheckbox label="#{msg.out_distribuidor}" value="#{gestionarUsuarioCreacion.distributorCheck}">
                                            <p:ajax process="@this" update="pgDistri"/>
                                        </p:selectBooleanCheckbox>                                                                                

                                        <h:outputLabel value="#{msg.usu_chain}"/>
                                        <p:selectBooleanCheckbox label="#{msg.usu_chain}" value="#{gestionarUsuarioCreacion.chainCheck}">
                                            <p:ajax process="@this"/>
                                        </p:selectBooleanCheckbox>
                                    </h:panelGrid>
                                    <p:separator/>
                                    <h:panelGroup id="pgDistri">
                                        <h:panelGroup id="pgDistriRendered" rendered="#{gestionarUsuarioCreacion.distributorCheck}">
                                            <h:panelGrid columns="3" width="90%">
                                                <h:outputLabel value="#{msg.out_distribuidor}"/>
                                                <p:selectOneMenu id="somDistriFather" value="#{gestionarUsuarioCreacion.distributorSelected}" converter="distribuidorConverter">
                                                    <f:selectItems value="#{gestionarUsuarioCreacion.listDistributor}" var="distri" itemLabel="#{distri.nombre}"/>
                                                </p:selectOneMenu>
                                                <p:commandButton value="#{msg.btn_acept}" process="@this somDistriFather" actionListener="#{gestionarUsuarioCreacion.listenerFindDistributorSonByFather()}"
                                                                 update="formCrearUsuario:tableDistributorSon"/>                                                
                                            </h:panelGrid>
                                            <br/><br/>
                                            <p:dataTable id="tableDistributorSon" value="#{gestionarUsuarioCreacion.listDistributorSon}" var="tableDistriSon"
                                                         paginatorAlwaysVisible="false" rows="10"  paginator="true"
                                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                                                <p:column headerText="#{msg.out_distribuidor}">
                                                    <h:outputLabel value="#{tableDistriSon.nombre}"/>
                                                </p:column>
                                                <p:column>
                                                    <p:commandLink value="#{msg.btn_add}" actionListener="#{gestionarUsuarioCreacion.addDistributorToUser(tableDistriSon)}" 
                                                                   style="color: blue" process="@this" update="formCrearUsuario:tableAllDistributorToEdit formCrearUsuario:mCamPas"/>
                                                </p:column>
                                            </p:dataTable>
                                            <p:separator/>
                                            <h:outputLabel value="#{msg.usu_add_to_user}"/>
                                            <br/><br/>
                                            <p:dataTable id="tableAllDistributorToEdit" value="#{gestionarUsuarioCreacion.listDistributorAddToUser}"
                                                         var="tableDistriToSon"
                                                         paginatorAlwaysVisible="false" rows="10"  paginator="true"
                                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                                                <p:column headerText="#{msg.out_distribuidor}">
                                                    <h:outputLabel value="#{tableDistriToSon.distribuidor.nombre}"/>
                                                </p:column>
                                                <p:column>
                                                    <p:commandLink value="#{msg.btn_detalle}" style="color: blue" process="@this" update=":formCreateUserModal"
                                                                   actionListener="#{gestionarUsuarioCreacion.seeDetailDistributorAddedUser(tableDistriToSon)}"/>
                                                </p:column>
                                                <p:column>
                                                    <p:commandLink value="#{msg.btn_remove}" style="color: blue" update="formCrearUsuario:tableAllDistributorToEdit "
                                                                   process="@this"
                                                                   actionListener="#{gestionarUsuarioCreacion.removeDistributorToUser(tableDistriToSon)}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </h:panelGroup>
                            <br/>                        
                            <p:commandButton id="cbSend" value="#{msg.btn_send}" process="@all" update="@form" actionListener="#{gestionarUsuarioCreacion.crearUsuario()}"
                                             styleClass="button" style="width: 10%;left: 35%;-webkit-transform: translate(-35%);text-align: center;position: absolute;"                                        
                                             /> 
                            <br/><br/>   
                            <p:messages id="mCamPas" closable="true" showDetail="true" showSummary="false" globalOnly="true" 
                                        style="width: 25%;left: 35%;-webkit-transform: translate(-35%);text-align: center;position: absolute;"/>
                        </h:panelGroup>
                    </div>
                </h:form>
            </ui:define> 
        </ui:composition>
        <h:form id="formCreateUserModal">                
            <p:dialog id="dChain" modal="true" width="50%" header="#{msg.usu_edit_detail}" widgetVar="wvChain" resizable="false">
                <h:outputStylesheet library="css" name="template.css"/>
                <h:panelGroup id="pgSegment">
                    <h:panelGrid columns="3">
                        <h:outputLabel value="#{msg.out_seg_functional}"/>
                        <p:spacer width="20px"/>
                        <p:commandButton value="#{msg.btn_add}" process="@all" update="pgSegment"
                                         styleClass="button" style="width: 100%" actionListener="#{gestionarUsuarioCreacion.addPermissionDistributorList()}"/>
                    </h:panelGrid>
                    <br/><br/>
                    <p:panelGrid columns="3" style="width: 90%">
                        <h:outputLabel value="#{msg.can_canal}"/>
                        <p:selectBooleanCheckbox value="#{gestionarUsuarioCreacion.channelCheck}"/>                                                  
                        <p:selectOneMenu style="width: 80%" value="#{gestionarUsuarioCreacion.channelSelected}" converter="channelConverter">
                            <f:selectItems value="#{gestionarUsuarioCreacion.listChannel}" var="cha" itemLabel="#{cha.nombre}"/>
                            <p:ajax update="formCreateUserModal:pgSegment" process="@this" listener="#{gestionarUsuarioCreacion.listenerChannel()}"/>
                        </p:selectOneMenu>
                        <h:outputLabel value="#{msg.sub_subcanal}"/>
                        <p:selectBooleanCheckbox id="sbchSubcha" value="#{gestionarUsuarioCreacion.subChannelCheck}"/>
                        <p:selectOneMenu style="width: 80%" value="#{gestionarUsuarioCreacion.subChannelSelected}" converter="subChannelConverter">
                            <f:selectItems value="#{gestionarUsuarioCreacion.listSubChannel}" var="subcha" itemLabel="#{subcha.nombre}"/>
                            <p:ajax update="formCreateUserModal:pgSegment" process="@this" listener="#{gestionarUsuarioCreacion.listenerSubChannel()}"/>
                        </p:selectOneMenu>
                        <h:outputLabel value="#{msg.seg_segmento}"/>
                        <p:selectBooleanCheckbox id="sbchSeg" value="#{gestionarUsuarioCreacion.segmentCheck}"/>
                        <p:selectOneMenu style="width: 80%" converter="segmentoConverter" value="#{gestionarUsuarioCreacion.segmentSelected}">
                            <f:selectItems value="#{gestionarUsuarioCreacion.listSegment}" var="seg" itemLabel="#{seg.nombre}"/>
                            <p:ajax update="formCreateUserModal:pgSegment" process="@this" listener="#{gestionarUsuarioCreacion.listenerSegment()}"/>
                        </p:selectOneMenu>
                        <h:outputLabel value="#{msg.sub_seg_subsegmento}"/>
                        <p:selectBooleanCheckbox id="sbchSubseg" value="#{gestionarUsuarioCreacion.subSegmentCheck}"/>
                        <p:selectOneMenu style="width: 80%" value="#{gestionarUsuarioCreacion.subSegmentSelected}" converter="subSegmentoConverter">
                            <f:selectItems value="#{gestionarUsuarioCreacion.listSubSegment}" var="subseg" itemLabel="#{subseg.nomnbre}"/>
                            <p:ajax update="formCreateUserModal:pgSegment" process="@this" listener="#{gestionarUsuarioCreacion.listenerSubSegment()}"/>
                        </p:selectOneMenu>
                        <h:outputLabel value="#{msg.out_potencial}"/>
                        <p:selectOneMenu id="somPotAuto" converter="potentialConverter" value="#{gestionarUsuarioCreacion.potentialAutomatic}" disabled="true">
                            <f:selectItems value="#{gestionarUsuarioCreacion.listaPotentialAutomatic}" var="potauto" itemLabel="#{potauto.namePot}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <br/>
                    <p:separator/>
                    <br/>
                    <h:outputLabel value="#{msg.out_seg_potential}"/>
                    <br/><br/>
                    <p:panelGrid columns="3" style="width: 90%">
                        <h:outputLabel value="#{msg.out_potencial}"/>
                        <p:selectBooleanCheckbox value="#{gestionarUsuarioCreacion.potentialCheck}"/>   
                        <p:selectOneMenu style="width: 80%" value="#{gestionarUsuarioCreacion.potentialManual}" converter="potentialConverter">
                            <f:selectItems value="#{gestionarUsuarioCreacion.listPotential}" var="potman" itemLabel="#{potman.namePot}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <br/>
                    <h:panelGrid columns="4">
                        <p:commandButton value="#{msg.btn_select_all}" process="@all" update="pgSegment" actionListener="#{gestionarUsuarioCreacion.selectAllChain()}" styleClass="button" style="width: 100%"/>
                        <p:commandButton value="#{msg.btn_unselect_all}" process="@all" update="pgSegment" actionListener="#{gestionarUsuarioCreacion.unSelectAllChain()}" styleClass="button" style="width: 100%"/>
                        <p:commandButton value="#{msg.btn_acept}" process="@all" update="@form" actionListener="#{gestionarUsuarioCreacion.aceptChangesChain()}" styleClass="button" style="width: 100%"/>                        
                        <p:commandButton value="#{msg.btn_cancel}" process="@all" update="@form" actionListener="#{gestionarUsuarioCreacion.cancelChangesChain()}" styleClass="button" style="width: 100%"/>
                    </h:panelGrid>
                    <br/>
                    <p:dataTable id="dtSegmentSelect" value="#{gestionarUsuarioCreacion.listSegmentByDistributor}" var="segmentDistributor"
                                 paginatorAlwaysVisible="false" rows="2"  paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                        <p:column headerText="#{msg.can_canal}">                            
                            <p:selectBooleanCheckbox value="#{segmentDistributor.channelCheck eq '1'}" disabled="true"/>
                            <h:outputLabel value="#{gestionarUsuarioCreacion.channelName(segmentDistributor.channel)}"/>
                        </p:column>
                        <p:column headerText="#{msg.sub_subcanal}">
                            <p:selectBooleanCheckbox value="#{segmentDistributor.subChannelCheck eq '1'}" disabled="true"/>
                            <h:outputLabel value="#{gestionarUsuarioCreacion.subChannelName(segmentDistributor.subChannel)}"/>
                        </p:column>
                        <p:column headerText="#{msg.seg_segmento}">
                            <p:selectBooleanCheckbox value="#{segmentDistributor.segmentoCheck eq '1'}" disabled="true"/>
                            <h:outputLabel value="#{gestionarUsuarioCreacion.segmentName(segmentDistributor.segmento)}"/>
                        </p:column>
                        <p:column headerText="#{msg.sub_seg_subsegmento}">
                            <p:selectBooleanCheckbox value="#{segmentDistributor.subSegmentCheck eq '1'}" disabled="true"/>
                            <h:outputLabel value="#{gestionarUsuarioCreacion.subSegmentName(segmentDistributor.subSegmento)}"/>                            
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </p:dialog>
        </h:form>
    </h:body>
</html>
