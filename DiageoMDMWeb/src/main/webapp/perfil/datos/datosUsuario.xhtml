<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="./../../WEB-INF/templates/diageoWebTemplate.xhtml">
            <ui:define name="content">
                <h:form id="formMisDatos">
                    <p:fieldset legend="#{msg.fs_account}" style="width: 90%">
                        <br/>
                        <h:panelGrid columns="4" style="width: 99%">                        

                            <h:outputLabel value="#{msg.usu_correo}" style="width: 25%"/>
                            <h:outputLabel value="#{myDataBean.correo}" style="width: 75%" escape="false"/>

                            <h:outputLabel value="#{msg.usu_perfil}" style="width: 25%"/>
                            <h:outputLabel value="#{myDataBean.perfil}" style="width: 75%" escape="false"/>

                            <p:outputLabel value="#{msg.usu_nombres}" style="width: 25%" for="itName"/>
                            <h:panelGroup>
                                <p:inputText id="itName" value="#{myDataBean.nombres}" label="#{msg.usu_nombres}" style="width: 75%" required="true"/>
                                <p:message for="itName"/>
                            </h:panelGroup>

                            <p:outputLabel value="#{msg.usu_apellidos}" style="width: 25%" for="itLastName"/>
                            <h:panelGroup>
                                <p:inputText id="itLastName" value="#{myDataBean.apellidos}" label="#{msg.usu_apellidos}" style="width: 75%" required="true"/>                                 
                                <p:message for="itLastName"/>
                            </h:panelGroup>                            
                        </h:panelGrid>
                        <br/><br/>
                        <p:commandButton value="#{msg.btn_send}" process="@all" update="@form" actionListener="#{myDataBean.updateData()}"
                                         styleClass="button"/>
                        <br/><br/>
                        <p:dataTable value="#{myDataBean.listPermission}" var="list" rows="10"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginatorAlwaysVisible="false">
                            <p:column headerText="#{msg.m_distribuidor}">
                                <h:outputLabel value="#{list.db3partyId.name3party}"/>
                            </p:column>
                            <p:column headerText="#{msg.can_canal}">
                                <h:outputLabel value="#{myDataBean.channelName(list.channelId)}"/>
                            </p:column>
                            <p:column headerText="#{msg.sub_subcanal}">
                                <h:outputLabel value="#{myDataBean.subChannelName(list.subChannelId)}"/>
                            </p:column>
                            <p:column headerText="#{msg.seg_segmento}">
                                <h:outputLabel value="#{myDataBean.segmentName(list.segmentId)}"/>
                            </p:column>
                            <p:column headerText="#{msg.sub_seg_subsegmento}">
                                <h:outputLabel value="#{myDataBean.subSegmentName(list.subSegmentId)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
