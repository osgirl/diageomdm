<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/diageoWebTemplate.xhtml">

            <ui:define name="content">
                <style>
                    .ui-messages-error, .ui-message-error {
                        width: 68%;
                    }
                </style>
                <h:form id="formDistri">
                    <p:fieldset legend="#{msg.regional}" style="width: 90%">
                        <br/>
                        <h:panelGroup id="pgDistri">
                            <h:panelGrid columns="1" style="width: 100%">
                                <h:panelGrid columns="4" style="width: 100%">
                                    <h:outputLabel value="#{msg.regional}"/>                                    
                                    <h:panelGroup>
                                        <p:inputText id="itNameRegional" label="#{msg.regional}" required="true" value="#{regionalCreateBean.regionalName}" style="width: 85%"/>
                                        <p:message for="itNameRegional"/>
                                    </h:panelGroup>
                                </h:panelGrid>
                                <br/>                                
                            </h:panelGrid>
                            <br/>                            
                            <br/>
                            <p:commandButton value="#{msg.btn_send}" process="@all" update="@form" actionListener="#{regionalCreateBean.updateRegional()}"
                                             styleClass="button"/>
                            <br/>
                        </h:panelGroup>
                    </p:fieldset>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
