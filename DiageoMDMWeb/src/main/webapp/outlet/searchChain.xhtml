<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/diageoWebTemplate.xhtml">

            <ui:define name="content">
                <h:form id="formChainSearch">
                    <style>
                        .ui-datatable-data .ui-widget-content{
                            font-size: 80%;
                        }
                        .ui-datatable-table{
                            font-size: 90%;
                        }
                        .tamanio_letra_labels{
                            font-size: 15px;
                        }
                        @media screen and (max-width: 1500px) {
                            .tamanio_letra_labels{
                                font-size: 11px;
                            }
                        }
                    </style>
                    <div style="left: 50%;-webkit-transform: translate(-50%);position: absolute;width: 90%">
                        <p:dataTable id="dtOutlet" paginatorAlwaysVisible="false" rows="15"
                                     value="#{chainSearchBean.chainsList}" var="chain"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     style="font-size:  90%" paginator="true" rendered="#{chainSearchBean.seeDetail}">
                            <p:column headerText="#{msg.chain_id}" filterBy="#{chain.chainId}">
                                <h:outputLabel value="#{chain.chainId}"/>
                            </p:column>
                            <p:column headerText="#{msg.chain_name}" filterBy="#{chain.nameChain}">
                                <h:outputLabel value="#{chain.nameChain}" />
                            </p:column>
                            <p:column headerText="#{msg.out_kiernan}" filterBy="#{chain.kiernanId}">
                                <h:outputLabel  value="#{chain.kiernanId}"/>
                            </p:column>
                            <p:column headerText="#{msg.sub_seg_subsegmento}" filterBy="#{chain.subSegmentId.nameSubsegment}">
                                <h:outputLabel  value="#{chain.subSegmentId.nameSubsegment}"/>
                            </p:column>
                            <p:column>
                                <p:commandLink value="#{msg.btn_detalle}" style="color: blue" process="@this" update="@form"
                                               actionListener="#{chainSearchBean.detailChain(chain)}"/>
                            </p:column>
                        </p:dataTable>

                        <h:panelGroup id="pgChain" style="width: 100%;left: 50%;-webkit-transform: translate(-50%);position: absolute">
                            <h:panelGroup id="pgChaDetalle" rendered="#{!chainSearchBean.seeDetail}" style="width: 100%">
                                <p:fieldset legend="#{msg.out_datos_basicos}" style="width: 95%">
                                    <h:panelGrid columns="4" style="width: 100%">
                                        <h:outputLabel value="#{msg.chain_code_chain_father}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                        <p:inputText style="width: 90%" value="#{chainSearchBean.chainCode}"/>
                                        <h:outputLabel value="#{msg.out_kiernan}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                        <p:inputText style="width: 90%" value="#{chainSearchBean.kiernanId}"/>
                                        <h:outputLabel value="#{msg.chain_name}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                        <p:inputText style="width: 90%" value="#{chainSearchBean.chainName}"/>
                                        <h:outputLabel value="#{msg.chain_business_name}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                        <p:inputText style="width: 90%" value="#{chainSearchBean.businessName}"/>
                                        <h:outputLabel value="#{msg.chain_code_ean_pdv}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                        <p:inputText style="width: 90%" value="#{chainSearchBean.eanCode}"/>                                        
                                        <h:outputLabel value="#{msg.out_direccion}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>                            
                                        <p:inputText style="width: 90%" value="#{chainSearchBean.address}"/>                                        
                                        <h:outputLabel value="#{msg.chain_city}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                        <p:inputText style="width: 90%" value="#{chainSearchBean.city}"/>
                                    </h:panelGrid>
                                </p:fieldset>
                                <p:fieldset legend="#{msg.out_clasificacion}" style="width: 95%">
                                    <h:panelGroup id="pgSegment">
                                        <h:panelGrid columns="4" style="width: 95%">
                                            <h:outputLabel value="#{msg.can_canal}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                            <p:inputText id="itChannel" readonly="true" value="#{chainSearchBean.channelLabel}"/>
                                            <h:outputLabel value="#{msg.sub_subcanal}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                            <p:inputText id="itSubChannel" readonly="true" value="#{chainSearchBean.subChannelLabel}"/>
                                            <h:outputLabel value="#{msg.seg_segmento}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                            <p:inputText id="itSegment" readonly="true" value="#{chainSearchBean.segmentLabel}"/>
                                            <h:outputLabel value="#{msg.sub_seg_subsegmento}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                            <p:selectOneMenu id="somSubSegmento" style="width: 90%" value="#{chainSearchBean.subSegmentoSeleccionado}" converter="subSegmentoConverter">
                                                <f:selectItems value="#{chainSearchBean.listSubSegment}" var="subseg" itemLabel="#{subseg.nameSubsegment}"/>
                                                <p:ajax process="@this" update="formChainSearch:pgSegment" listener="#{chainSearchBean.listenerSubSegment()}"/>
                                            </p:selectOneMenu>

                                            
                                            <h:outputLabel value="#{msg.out_potencial}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                            <h:panelGroup>
                                                <p:selectOneMenu converter="potentialConverter" value="#{chainSearchBean.potentialAutomatic}"
                                                                 rendered="#{not empty chainSearchBean.listaPotentialAutomatic}" disabled="true">
                                                    <f:selectItems value="#{chainSearchBean.listaPotentialAutomatic}" var="potAutomatic" itemLabel="#{potAutomatic.namePotential}"/>
                                                </p:selectOneMenu>
                                                <h:outputLabel value="#{msg.out_message_not_potential}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"
                                                               rendered="#{empty chainSearchBean.listaPotentialAutomatic}"/>
                                            </h:panelGroup>
                                            <h:outputLabel value="#{msg.chain_cluster}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                            <p:selectOneMenu>
                                                <f:selectItem itemValue="C1" itemLabel="Cluster 1"/>
                                                <f:selectItem itemValue="C2" itemLabel="Cluster 2"/>
                                                <f:selectItem itemValue="C3" itemLabel="Cluster 3"/>
                                            </p:selectOneMenu>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                </p:fieldset>
                                <br/><br/>
                                <p:commandButton value="#{msg.btn_send}" process="@all" update="@form" actionListener="#{outletCrearBean.guardarOutlet()}"
                                                 styleClass="button" style="left: 50%;-webkit-transform: translate(-50%);position: absolute;width: 20%"/>
                                <br/>
                                <p:messages id="msg" closable="true" showDetail="true" showSummary="false" globalOnly="false" />
                            </h:panelGroup>
                        </h:panelGroup>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
