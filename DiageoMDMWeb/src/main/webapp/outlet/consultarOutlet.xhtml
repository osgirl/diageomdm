<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./../WEB-INF/templates/diageoWebTemplate.xhtml">

            <ui:define name="content">
                <h:form id="formConsultarOutlet">
                    <style>
                        .ui-datatable-data .ui-widget-content{
                            font-size: 80%;
                        }
                        .ui-datatable-table{
                            font-size: 90%;
                        }
                        .tamanio_letra_labels{
                            font-size: 11px !important;
                        }
                        @media screen and (max-width: 1500px) {
                            .tamanio_letra_labels{
                                font-size: 11px !important;
                                font-family: verdana !important;
                            }
                        }
                        .ui-widget-header .ui-inputfield, .ui-widget-content .ui-inputfield {
                            width: 90% !important;
                        }
                        .ui-datalist {
                            width: 300px;
                        }

                    </style>                    
                    <p:dataTable id="dtOutletNew" value="#{outletConsultarBean.listOutlets}" var="outdtNew" paginatorAlwaysVisible="false" rows="15"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 style="font-size:  90%;word-wrap: break-word;" rendered="#{outletConsultarBean.verDetalle}" paginator="true"
                                 widgetVar="dtOutletSearch"> 
                        <p:column headerText="#{msg.status}" filterMatchMode="exact" filterBy="#{outdtNew.statusMDM}">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('dtOutletSearch').filter()" style="width: 80%">
                                    <f:selectItem itemLabel="#{msg.seleccion}" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItem itemValue="PENDING_TMC" itemLabel="#{msg.sta_pending_tmc}"/>
                                    <f:selectItem itemValue="REJECT" itemLabel="#{msg.sta_reject}"/>
                                    <f:selectItem itemValue="PENDING_COMMERCIAL_MANAGER" itemLabel="#{msg.sta_pending_commercial_manager}"/>
                                    <f:selectItem itemValue="APPROVED" itemLabel="#{msg.sta_approval}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputLabel value="&lt;b&gt;#{msg.sta_reject}&lt;/b&gt;" rendered="#{outdtNew.statusMDM eq 'REJECT'}" style="color: red" escape="false"/>
                            <h:outputLabel value="&lt;b&gt;#{msg.sta_pending_tmc}&lt;/b&gt;" rendered="#{outdtNew.statusMDM eq 'PENDING_TMC'}" style="color: blue" escape="false"/>
                            <h:outputLabel value="&lt;b&gt;#{msg.sta_pending_commercial_manager}&lt;/b&gt;" rendered="#{outdtNew.statusMDM eq 'PENDING_COMMERCIAL_MANAGER'}" style="color: sienna" escape="false"/>
                            <h:outputLabel value="&lt;b&gt;#{msg.sta_approval}&lt;/b&gt;" rendered="#{outdtNew.statusMDM eq 'APPROVED'}" style="color: greenyellow" escape="false"/>
                        </p:column>
                        <p:column headerText="#{msg.out_approbation_massive}" rendered="#{outletConsultarBean.renderMassiveApproval}">
                            <p:selectBooleanCheckbox value="#{outdtNew.approbationMassive}"/>
                        </p:column>
                        <p:column headerText="#{msg.out_razon_social}" filterBy="#{outdtNew.businessName}" filterMatchMode="startsWith">
                            <h:outputLabel value="#{outdtNew.businessName}"/>
                        </p:column>
                        <p:column headerText="#{msg.out_nit}" filterBy="#{outdtNew.nit}" filterMatchMode="startsWith">
                            <h:outputLabel value="#{outdtNew.nit}"/>
                        </p:column>
                        <p:column headerText="#{msg.sub_seg_subsegmento}" filterBy="#{outdtNew.subSegmentId.nameSubsegment}" filterMatchMode="startsWith">
                            <h:outputLabel value="#{outdtNew.subSegmentId.nameSubsegment}"/>
                        </p:column>
                        <p:column headerText="#{msg.estado}" filterBy="#{outdtNew.statusOutlet}" filterMatchMode="startsWith">
                            <h:outputLabel value="#{outletConsultarBean.labelState(outdtNew.statusOutlet)}"/>
                        </p:column> 
                        <p:column headerText="#{msg.out_kiernan}" filterBy="#{outdtNew.kiernanId}" filterMatchMode="startsWith">
                            <h:outputLabel value="#{outdtNew.kiernanId}"/>
                        </p:column>    
                        <p:column style="width: 8%;text-align: center">
                            <p:commandLink value="#{msg.btn_edit}" style="color: blue" process="@all" update="@form"
                                           actionListener="#{outletConsultarBean.seeDetail(outdtNew)}" disabled="#{outdtNew.disabledButtonEdit}"/>
                            <br/><br/>
                            <h:panelGroup rendered="#{outdt.statusOutlet eq '4'}">
                                <h:outputLabel id="labelRe" value="Detalle Rechazo" style="color: blue"/>
                                <p:tooltip for="labelRe" value="#{outdtNew.rejectMessage}"/>
                            </h:panelGroup>
                        </p:column>
                    </p:dataTable>      
                    <br/>
                    <h:panelGrid columns="3">                        
                        <p:commandButton value="#{msg.btn_select_all}" styleClass="button" process="@all" update="@form"
                                         actionListener="#{outletConsultarBean.selectAll()}" rendered="#{outletConsultarBean.verDetalle and outletConsultarBean.renderMassiveApproval}"
                                         style="width: 100%;left: 0%"/>
                        <p:commandButton value="#{msg.btn_unselect_all}" styleClass="button" process="@all" update="@form"
                                         actionListener="#{outletConsultarBean.unSelectAll()}" rendered="#{outletConsultarBean.verDetalle and outletConsultarBean.renderMassiveApproval}"
                                         style="width: 100%;left: 0%"/>
                        <p:commandButton value="#{msg.btn_send}" styleClass="button" process="@all" update="@form"
                                         actionListener="#{outletConsultarBean.approbatrionMasive()}" rendered="#{outletConsultarBean.verDetalle and outletConsultarBean.renderMassiveApproval}"
                                         style="width: 100%;left: 0%"/>
                    </h:panelGrid>

                    <h:panelGroup id="pgCOnsultarOut">
                        <h:panelGroup id="pgCOnsultarOutHijo" rendered="#{!outletConsultarBean.verDetalle}">
                            <p:fieldset legend="#{msg.is_father}" style="width: 95%">
                                <h:panelGrid columns="4" style="width: 100%">
                                    <h:outputLabel value="#{msg.is_father}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                    <p:selectBooleanCheckbox value="#{outletConsultarBean.isFather}" disabled="#{outletConsultarBean.disabledFields}"/>
                                    <h:outputLabel value="#{msg.father}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                    <p:autoComplete id="acMinLength" minQueryLength="4" value="#{outletConsultarBean.father}" label="#{msg.father}"
                                                    var="outletFather" itemLabel="#{outletFather.businessName}" itemValue="#{outletFather}" forceSelection="true"
                                                    completeMethod="#{outletConsultarBean.completeChainFather}" effect="fade" converter="outletConverter"
                                                    style="width: 90% !important;" disabled="#{outletConsultarBean.disabledFields}"/>
                                </h:panelGrid>
                            </p:fieldset>
                            <br/>
                            <p:fieldset legend="#{msg.out_datos_basicos}" style="width: 95%">
                                <h:panelGrid columns="1" style="width: 95%">
                                    <h:panelGrid columns="4" style="width: 100%">
                                        <h:outputLabel value="#{msg.out_kiernan}" style="width: 100%;padding: 5%" styleClass="tamanio_letra_labels"/>
                                        <p:inputText value="#{outletConsultarBean.kiernanId}" disabled="#{outletConsultarBean.disabledFields}"/>
                                        <h:outputLabel value="#{msg.chain_business_name}" style="width: 100%;padding: 5%" styleClass="tamanio_letra_labels"/>
                                        <p:inputText value="#{outletConsultarBean.businessName}" disabled="#{outletConsultarBean.disabledFields}"/>
                                        <h:outputLabel value="#{msg.out_nit}" style="width: 100%;padding: 5%" styleClass="tamanio_letra_labels"/>
                                        <p:inputText value="#{outletConsultarBean.nit}" disabled="#{outletConsultarBean.disabledFields}"/>
                                        <h:outputLabel value="#{msg.out_verification_number}" style="width: 100%;padding: 5%" styleClass="tamanio_letra_labels"/>
                                        <p:inputText value="#{outletConsultarBean.verificationNumber}" disabled="#{outletConsultarBean.disabledFields}"/>
                                        <h:outputLabel value="#{msg.out_nombre}" style="width: 100%;padding: 5%" styleClass="tamanio_letra_labels"/>
                                        <p:inputText value="#{outletConsultarBean.outletName}" disabled="#{outletConsultarBean.disabledFields}"/>
                                        <h:outputLabel value="#{msg.out_punto_venta}" style="width: 100%;padding: 5%" styleClass="tamanio_letra_labels"/>
                                        <p:inputText value="#{outletConsultarBean.pointSale}" disabled="#{outletConsultarBean.disabledFields}"/>
                                        <h:outputLabel value="#{msg.out_tipo_outlet}" style="width: 100%;padding: 5%" styleClass="tamanio_letra_labels"/>
                                        <p:selectOneMenu value="#{outletConsultarBean.typeOutlet}" style="width: 90%" disabled="#{outletConsultarBean.disabledFields}">
                                            <f:selectItem itemValue="N" itemLabel="#{msg.out_tipo_natural}"/>
                                            <f:selectItem itemValue="J" itemLabel="#{msg.out_tipo_juri}"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="#{msg.out_website}" style="width: 100%;padding: 5%" styleClass="tamanio_letra_labels"/>
                                        <p:inputText value="#{outletConsultarBean.website}" disabled="#{outletConsultarBean.disabledFields}"/>
                                    </h:panelGrid>
                                    <br/>
                                    <h:panelGrid columns="6" style="width: 80%">
                                        <h:outputLabel value="#{msg.out_wine}" style="width: 100%;padding: 5%" styleClass="tamanio_letra_labels"/>
                                        <p:selectBooleanCheckbox value="#{outletConsultarBean.wine}" disabled="#{outletConsultarBean.disabledFields}"/>
                                        <h:outputLabel value="#{msg.out_beer}" style="width: 100%;padding: 5%" styleClass="tamanio_letra_labels"/>
                                        <p:selectBooleanCheckbox value="#{outletConsultarBean.beer}" disabled="#{outletConsultarBean.disabledFields}"/>
                                        <h:outputLabel value="#{msg.out_spirtis}" style="width: 100%;padding: 5%" styleClass="tamanio_letra_labels"/>
                                        <p:selectBooleanCheckbox value="#{outletConsultarBean.spirtis}" disabled="#{outletConsultarBean.disabledFields}"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:fieldset>
                            <br/>
                            <p:fieldset legend="#{msg.out_clasificacion}" style="width: 95%">
                                <h:panelGroup id="pgSegment">
                                    <h:panelGrid columns="4" style="width: 95%">
                                        <h:outputLabel value="#{msg.can_canal}" style="width: 100%;" styleClass="tamanio_letra_labels"/>
                                        <p:selectOneMenu value="#{outletConsultarBean.channelSelected}" converter="channelConverter" style="width: 90%">
                                            <f:selectItems value="#{outletConsultarBean.listChannel}" var="cha" itemLabel="#{cha.nameChannel}"/>
                                            <p:ajax update="formConsultarOutlet:pgSegment" process="@this" listener="#{outletConsultarBean.listenerChannel()}"/>
                                        </p:selectOneMenu>

                                        <h:outputLabel value="#{msg.sub_subcanal}" style="width: 100%;" styleClass="tamanio_letra_labels"/>
                                        <p:selectOneMenu value="#{outletConsultarBean.subChannelSelected}" converter="subChannelConverter" style="width: 90%">
                                            <f:selectItems value="#{outletConsultarBean.listSubChannel}" var="subcha" itemLabel="#{subcha.nameSubChannel}"/>
                                            <p:ajax update="formConsultarOutlet:pgSegment" process="@this" listener="#{outletConsultarBean.listenerSubChannel()}"/>
                                        </p:selectOneMenu>

                                        <h:outputLabel value="#{msg.seg_segmento}" style="width: 100%;" styleClass="tamanio_letra_labels"/>
                                        <p:selectOneMenu converter="segmentoConverter" value="#{outletConsultarBean.segmentSelected}" style="width: 90%">
                                            <f:selectItems value="#{outletConsultarBean.listSegment}" var="seg" itemLabel="#{seg.nameSegment}"/>
                                            <p:ajax update="formConsultarOutlet:pgSegment" process="@this" listener="#{outletConsultarBean.listenerSegment()}"/>
                                        </p:selectOneMenu>

                                        <h:outputLabel value="#{msg.sub_seg_subsegmento}" style="width: 100%;" styleClass="tamanio_letra_labels"/>
                                        <p:selectOneMenu value="#{outletConsultarBean.subSegmentSelected}" converter="subSegmentoConverter" style="width: 90%">
                                            <f:selectItems value="#{outletConsultarBean.listSubSegment}" var="subseg" itemLabel="#{subseg.nameSubsegment}"/>
                                            <p:ajax update="formConsultarOutlet:pgSegment" process="@this" listener="#{outletConsultarBean.listenerSubSegment()}"/>
                                        </p:selectOneMenu>

                                        <h:outputLabel value="#{msg.out_potencial}" style="width: 100%;" styleClass="tamanio_letra_labels"/>
                                        <p:selectOneMenu converter="potentialConverter" value="#{outletConsultarBean.potentialSelected}"
                                                         disabled="true"  style="width: 90%">
                                            <f:selectItems value="#{outletConsultarBean.listPotential}" var="pot" itemLabel="#{pot.namePotential}"/>
                                        </p:selectOneMenu>

                                        <h:outputLabel value="#{msg.out_ocs_1}" style="width: 100%;" styleClass="tamanio_letra_labels"/>
                                        <p:selectOneMenu converter="ocsConverter" value="#{outletConsultarBean.ocsPrimary}" style="width: 90%"
                                                         disabled="#{outletConsultarBean.disabledFields}">
                                            <f:selectItem itemValue="#{null}" itemLabel="#{msg.seleccion}"/>
                                            <f:selectItems value="#{outletConsultarBean.listOcs}" var="ocs" itemLabel="#{ocs.nameOcs}"/>
                                        </p:selectOneMenu>                               

                                        <h:outputLabel value="#{msg.out_ocs_2}" style="width: 100%;" styleClass="tamanio_letra_labels"/>
                                        <p:selectOneMenu converter="ocsConverter" value="#{outletConsultarBean.ocsSecondary}" style="width: 90%"
                                                         disabled="#{outletConsultarBean.disabledFields}">
                                            <f:selectItem itemValue="#{null}" itemLabel="#{msg.seleccion}"/>
                                            <f:selectItems value="#{outletConsultarBean.listOcs}" var="ocs" itemLabel="#{ocs.nameOcs}"/>
                                        </p:selectOneMenu>

                                    </h:panelGrid>
                                </h:panelGroup>
                            </p:fieldset>
                            <br/>
                            <p:fieldset legend="#{msg.m_distribuidor}" style="width: 95%">
                                <h:panelGrid style="width: 95%" columns="3">
                                    <h:outputLabel value="#{msg.m_distribuidor}"  style="width: 100%;"/>
                                    <p:selectOneMenu value="#{outletConsultarBean.db3PartySelected}" converter="db3PartyConverter"
                                                     disabled="#{outletConsultarBean.disabledFields}">
                                        <f:selectItems value="#{outletConsultarBean.list3PartyToDeploy}" var="par" itemLabel="#{par.name3party}"/>
                                    </p:selectOneMenu>
                                    <p:commandButton value="#{msg.btn_add}" process="@parent" update="formConsultarOutlet:dt3pary"
                                                     actionListener="#{outletConsultarBean.add3Party()}" disabled="#{outletConsultarBean.disabledFields}"
                                                     styleClass="button" style="width: 80%"/>                            
                                </h:panelGrid>
                                <br/>
                                <p:dataTable id="dt3pary" paginator="true" rows="5" styleClass="paginated" paginatorAlwaysVisible="false"
                                             value="#{outletConsultarBean.list3Party}" var="party">
                                    <f:facet name="header">
                                        <h:outputLabel value="#{msg.m_distribuidor}"/>
                                    </f:facet>
                                    <p:column>
                                        <p:commandLink actionListener="#{outletConsultarBean.delete3Pary(party)}" update="formConsultarOutlet:dt3pary" process="@this"
                                                       disabled="#{outletConsultarBean.disabledFields}">
                                            <p:graphicImage value="/resources/images/iconos/equis.png" width="12px"/>
                                        </p:commandLink>
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel value="#{party.name3party}"/>
                                    </p:column>
                                </p:dataTable>                        
                            </p:fieldset>
                            <br/>
                            <p:fieldset legend="#{msg.out_ubicacion}" style="width: 95%">
                                <h:panelGroup id="pgLocation">
                                    <h:panelGrid columns="4" style="width: 95%">
                                        <h:outputLabel value="#{msg.loc_depto}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                        <p:selectOneMenu value="#{outletConsultarBean.departamentSelected}" converter="departamentoConverter"
                                                         style="width: 90%" disabled="#{outletConsultarBean.disabledFields}">
                                            <f:selectItems value="#{diageoApplicationBean.listaDepartamento}" var="deptoout" itemLabel="#{deptoout.nameDepartament}"/>
                                            <p:ajax process="@this" update="formConsultarOutlet:somMpioOut"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="#{msg.chain_city}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                        <p:selectOneMenu id="somMpioOut" value="#{outletConsultarBean.townSelected}" converter="municipioConverter"  style="width: 90%"
                                                         disabled="#{outletConsultarBean.disabledFields}">
                                            <f:selectItems value="#{outletConsultarBean.departamentSelected.dbTownsList}" var="mpioout" itemLabel="#{mpioout.nameTown}"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="#{msg.out_barrio}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                        <p:inputText value="#{outletConsultarBean.neighborhood}" disabled="#{outletConsultarBean.disabledFields}"/>
                                        <h:outputLabel value="#{msg.out_direccion}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                        <p:inputText value="#{outletConsultarBean.address}" disabled="#{outletConsultarBean.disabledFields}"/>
                                        <h:outputLabel value="#{msg.loc_latitude}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                        <h:panelGroup>
                                            <p:inputText id="itLatitude" value="#{outletConsultarBean.latitude}" converter="javax.faces.Double" disabled="#{outletConsultarBean.disabledFields}"/>
                                            <p:message for="itLatitude"/>
                                        </h:panelGroup>
                                        <h:outputLabel value="#{msg.loc_longitude}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                        <h:panelGroup>
                                            <p:inputText id="itLongitude" value="#{outletConsultarBean.longitude}" converter="javax.faces.Double" disabled="#{outletConsultarBean.disabledFields}"/>
                                            <p:message for="itLongitude"/>
                                        </h:panelGroup>
                                    </h:panelGrid>
                                </h:panelGroup>
                            </p:fieldset>
                            <br/>
                            <p:fieldset legend="#{msg.out_phones}" style="width: 95%">
                                <h:panelGrid style="width: 95%" columns="5">
                                    <h:outputLabel value="#{msg.out_type_phone}"  style="width: 100%;"/>
                                    <p:selectOneMenu value="#{outletConsultarBean.typePhone}" converter="typePhoneConverter" style="width: 90%" disabled="#{outletConsultarBean.disabledFields}">
                                        <f:selectItems value="#{outletConsultarBean.listTypePhone}" var="typePhone" itemLabel="#{typePhone.nameTypePhone}"/>
                                    </p:selectOneMenu>
                                    <h:outputLabel value="#{msg.out_number}"  style="width: 100%;padding: 5%"/>
                                    <p:inputText id="itPhone" value="#{outletConsultarBean.newPhone.numberPhone}" disabled="#{outletConsultarBean.disabledFields}"/>
                                    <p:commandButton value="#{msg.btn_add}" process="@parent" update="formConsultarOutlet:dlPhones formConsultarOutlet:itPhone"
                                                     actionListener="#{outletConsultarBean.addPhone()}"
                                                     styleClass="button" style="width: 80%" disabled="#{outletConsultarBean.disabledFields}"/>
                                </h:panelGrid>
                                <br/>
                                <p:dataTable id="dlPhones" paginator="true" rows="5" styleClass="paginated" paginatorAlwaysVisible="false"
                                             value="#{outletConsultarBean.listPhones}" var="phone">
                                    <f:facet name="header">
                                        <h:outputLabel value="#{msg.out_phones}"/>
                                    </f:facet>
                                    <p:column>
                                        <p:commandLink actionListener="#{outletConsultarBean.deletePhone(phone)}" update="formConsultarOutlet:dlPhones" process="@this"
                                                       disabled="#{outletConsultarBean.disabledFields}">
                                            <p:graphicImage value="/resources/images/iconos/equis.png" width="12px"/>
                                        </p:commandLink>
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel value="#{phone.numberPhone}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel value="#{phone.typePhoneId.nameTypePhone}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:fieldset>
                            <br/><br/>
                            <p:commandButton value="#{msg.btn_send}" process="@all" update="@form" actionListener="#{outletConsultarBean.saveOutlet()}"
                                             styleClass="button" style="left: 0%"/>
                            <p:commandButton value="#{msg.btn_reject}" process="@all" update="@form" actionListener="#{outletConsultarBean.rejectOutlet()}"                                             
                                             styleClass="button_reject" style="left: 0%" rendered="#{outletConsultarBean.renderButtonReject}"/>
                            <br/>
                        </h:panelGroup>
                    </h:panelGroup>
                    <p:dialog id="dChain" modal="false" width="60%" header="Motivo rechazo" widgetVar="xvReject" resizable="false">
                        <p:inputTextarea style="width: 100%" value="#{outletConsultarBean.messageReject}"/>
                    </p:dialog>                                            
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
