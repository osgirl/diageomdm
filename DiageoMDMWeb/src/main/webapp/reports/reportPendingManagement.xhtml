<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <body>
        <ui:composition template="/WEB-INF/templates/diageoWebTemplate.xhtml">
            <ui:define name="content">
                <h:form id="report">
                    <h:commandLink >
                        <p:graphicImage name="/images/iconos/xls.png" width="5%"/>
                        <pe:exporter type="xlsx" target="dtOutlet"  fileName="Report" pageOnly="false" encoding="ISO-8859-1"/>
                    </h:commandLink>
                    <h:commandLink id="clExportcsv">
                        <p:graphicImage name="/images/iconos/csv.png" width="5%"/>
                        <p:dataExporter type="csv" target="dtOutlet" fileName="Report" pageOnly="false" encoding="ISO-8859-1"/>
                    </h:commandLink>
                    <br/>
                    <p:scrollPanel style="width:100%" mode="native">
                        <p:dataTable id="dtOutlet" paginatorAlwaysVisible="true" rows="15"
                                     widgetVar="dtReport"    
                                     value="#{pendingManagementBean.listReport}" var="report"
                                     filteredValue="#{pendingManagementBean.listReportFilter}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     style="font-size:  90%;width:300%" paginator="true" 
                                     emptyMessage="#{msg.out_msg_not_record}" 
                                     filterEvent="enter" >
                            <p:column headerText="#{msg.estado}" filterBy="#{report.estado}"><h:outputLabel value="#{report.estado}"/></p:column>
                            <p:column headerText="#{msg.outlet_id}" filterBy="#{report.outletId}"><h:outputLabel value="#{report.outletId}"/></p:column>
                            <p:column headerText="#{msg.out_kiernan}" filterBy="#{report.kiernanId}"><h:outputLabel value="#{report.kiernanId}"/></p:column>
                            <p:column headerText="#{msg.cod_distri}" filterBy="#{report.codDistribuidor}"><h:outputLabel value="#{report.codDistribuidor}"/></p:column>
                            <p:column headerText="#{msg.name_distri_office}" filterBy="#{report.nombreSucursalDistribuidor}"><h:outputLabel value="#{report.nombreSucursalDistribuidor}"/></p:column>
                            <p:column headerText="#{msg.chain_code_ean_pdv}" filterBy="#{report.codigoPdvDistribuidor}"><h:outputLabel value="#{report.codigoPdvDistribuidor}"/></p:column>
                            <p:column headerText="#{msg.out_nit}" filterBy="#{report.nit}"><h:outputLabel value="#{report.nit}"/></p:column>
                            <p:column headerText="#{msg.out_razon_social}" filterBy="#{report.businessName}"><h:outputLabel value="#{report.businessName}"/></p:column>
                            <p:column headerText="#{msg.out_nombre}" filterBy="#{report.outletName}"><h:outputLabel value="#{report.outletName}"/></p:column>
                            <p:column headerText="#{msg.chain_city}" filterBy="#{report.nombreCiudad}"><h:outputLabel value="#{report.nombreCiudad}"/></p:column>
                            <p:column headerText="#{msg.loc_depto}" filterBy="#{report.nombreDepartamento}"><h:outputLabel value="#{report.nombreDepartamento}"/></p:column>
                            <p:column headerText="#{msg.sales_code}" filterBy="#{report.codVendedor}"><h:outputLabel value="#{report.codVendedor}"/></p:column>
                            <p:column headerText="#{msg.usu_perfil}" filterBy="#{report.nombrePerfil}"><h:outputLabel value="#{report.nombrePerfil}"/></p:column>
                            <p:column headerText="TMC/KAM" filterBy="#{report.tmcKam}"><h:outputLabel value="#{report.tmcKam}"/></p:column>
                            <p:column headerText="#{msg.user_management}" filterBy="#{report.usuarioAGestionar}"><h:outputLabel value="#{report.usuarioAGestionar}"/></p:column>
                            <p:column headerText="#{msg.dis_commercial_management}" filterBy="#{report.gerenciaComercial}"><h:outputLabel value="#{report.gerenciaComercial}"/></p:column>
                            <p:column headerText="#{msg.sub_segment_diageo}" filterBy="#{report.subSegmentoDiageo}"><h:outputLabel value="#{report.subSegmentoDiageo}"/></p:column>
                            <p:column headerText="#{msg.sub_segment_distributor}" filterBy="#{report.subSegmentoDist}"><h:outputLabel value="#{report.subSegmentoDist}"/></p:column>
                            <p:column headerText="#{msg.status_2}" filterBy="#{report.statusOutlet}"><h:outputLabel value="#{report.statusOutlet}"/></p:column>

                        </p:dataTable>
                    </p:scrollPanel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
