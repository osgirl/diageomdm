<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/templates/diageoWebTemplate.xhtml">

            <ui:define name="content">
                <h:form id="formMassive" enctype="multipart/form-data">
                    <p:fileUpload mode="advanced" dragDropSupport="false"
                                  sizeLimit="20000000" fileLimit="3" allowTypes="/(\.|\/)(csv)$/"
                                  fileUploadListener="#{massiveLoadBean.load}" 
                                  update="formMassive:log"/>
                    <p:dialog widgetVar="dlgLog" header="Log" modal="false" closeOnEscape="true" showEffect="shake"
                              width="50%" resizable="false">
                        <p:scrollPanel style="width:98%;height:250px">
                            <p:outputLabel id="log" value="#{massiveLoadBean.log}"/>
                        </p:scrollPanel>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
