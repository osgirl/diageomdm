<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="./../../WEB-INF/templates/diageoWebTemplate.xhtml">

            <ui:define name="content">
                <style>
                    .ui-messages-error, .ui-message-error {
                        width: 68%;
                    }
                </style>
                <h:form id="formCanal">
                    <p:fieldset legend="#{msg.m_canal}" style="width: 90%">
                        <br/>
                        <h:panelGroup id="pgChaDetalle">
                            <h:panelGrid columns="2" style="width: 100%">
                                <p:outputLabel value="#{msg.can_nombre}" style="width: 30%" for="itNombre"/>
                                <h:panelGroup>
                                    <p:inputText id="itNombre" value="#{crearChannel.nombreChannel}" required="true" label="#{msg.can_nombre}" style="width: 70%"/>
                                    <p:message for="itNombre"/>
                                </h:panelGroup>
                                
                                <h:outputLabel value="#{msg.estado}"/>
                                <p:selectBooleanCheckbox label="#{msg.usu_activo}" value="#{crearChannel.estado}"/>
                            </h:panelGrid> 
                            <br/>
                            <br/>
                            <p:commandButton value="#{msg.btn_send}" process="@all" update="@form" 
                                             actionListener="#{crearChannel.createChannel()}"
                                             styleClass="button"/>
                            <br/>
                        </h:panelGroup>
                    </p:fieldset>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
