<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/diageoWebTemplate.xhtml">

            <ui:define name="content">

                <h:form id="formDistri">
                    <div style="left: 50%;-webkit-transform: translate(-50%);position: absolute;width: 100%">
                        <h:panelGroup id="pgDistri" style="width: 90%;left: 50%;-webkit-transform: translate(-50%);position: absolute">
                            <h:panelGrid columns="1" style="width: 100%">
                                <h:panelGrid columns="4" style="width: 100%">
                                    <h:outputLabel value="#{msg.regional}"/>                                    
                                    <p:inputText id="itNameRegional" label="#{msg.regional}" required="true" value="#{regionalCreateBean.regionalName}" style="width: 85%"/>
                                    <h:outputLabel value="#{msg.athena_code}"/>                                    
                                    <p:inputText id="itAthenaCode" label="#{msg.athena_code}" required="true" value="#{regionalCreateBean.athenaCode}" style="width: 85%"/>
                                </h:panelGrid>
                                <br/>                                
                            </h:panelGrid>
                            <br/>                            
                            <br/>
                            <p:commandButton value="#{msg.btn_send}" process="@all" update="@form" actionListener="#{regionalCreateBean.updateRegional()}"
                                             styleClass="button" style="width: 40%;left: 50%;-webkit-transform: translate(-50%)"/>
                            <br/>
                            <p:messages id="msg" closable="true" showDetail="true" showSummary="false" globalOnly="false" />
                        </h:panelGroup>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
