<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./../WEB-INF/templates/diageoWebTemplate.xhtml">

            <ui:define name="content">
                <h:form id="formConsultarOutlet">
                    <style>
                        .ui-datatable-data .ui-widget-content{
                            font-size: 80%;
                        }
                        .ui-datatable-table{
                            font-size: 90%;
                        }
                        .tamanio_letra_labels{
                            font-size: 15px;
                        }
                        @media screen and (max-width: 1500px) {
                            .tamanio_letra_labels{
                                font-size: 11px;
                            }
                        }
                    </style>
                    <div style="left: 50%;-webkit-transform: translate(-50%);position: absolute;width: 90%">
                        <h:panelGroup rendered="#{outletConsultarBean.verDetalle}">
                            <h:outputLabel value="#{msg.out_management_new}" style="font-family: arial;color:blue;font-weight: bolder" />
                            <br/>
                        </h:panelGroup>
                        <p:dataTable id="dtOutlet" value="#{outletConsultarBean.listaOutlets}" var="outdt" paginatorAlwaysVisible="false" rows="15"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     style="font-size:  90%" rendered="#{outletConsultarBean.verDetalle}" paginator="true"> 
                            <p:column headerText="#{msg.out_approbation_massive}">
                                <p:selectBooleanCheckbox value="#{outdt.approbationMassive}" rendered="#{outdt.renderedApprobationMassive}"/>
                            </p:column>
                            <p:column headerText="#{msg.out_razon_social}" filterBy="#{outdt.razonsocial}" filterMatchMode="startsWith">
                                <h:outputLabel value="#{outdt.razonsocial}"/>
                            </p:column>
                            <p:column headerText="#{msg.out_nit}" filterBy="#{outdt.nit}" filterMatchMode="startsWith">
                                <h:outputLabel value="#{outdt.nit}"/>
                            </p:column>
                            <p:column headerText="#{msg.out_nombre_propietario}" filterBy="#{outdt.propietario.nombres}" filterMatchMode="startsWith">
                                <h:outputLabel value="#{outdt.propietario.nombres}"/>
                            </p:column>
                            <p:column headerText="#{msg.out_apellidos_propietario}" filterBy="#{outdt.propietario.apellidos}" filterMatchMode="startsWith">
                                <h:outputLabel value="#{outdt.propietario.apellidos}"/>
                            </p:column>
                            <p:column headerText="#{msg.sub_seg_subsegmento}" filterBy="#{outdt.idsubsegmento.nomnbre}" filterMatchMode="startsWith">
                                <h:outputLabel value="#{outdt.idsubsegmento.nomnbre}"/>
                            </p:column>                            
                            <p:column headerText="#{msg.out_distribuidor}" filterBy="#{outdt.idDistribuidor.nombre}" filterMatchMode="startsWith">
                                <h:outputLabel value="#{outdt.idDistribuidor.nombre}"/>
                            </p:column>
                            <p:column headerText="#{msg.estado}" filterBy="#{outdt.idStateOutlet.name}" filterMatchMode="startsWith">
                                <h:outputLabel value="#{outdt.idStateOutlet.name}"/>
                            </p:column>                                
                            <p:column>
                                <p:commandLink value="#{msg.btn_edit}" style="color: blue" process="@all" update="@form"
                                               actionListener="#{outletConsultarBean.detalle(outdt)}" disabled="#{outdt.disabledButtonEdit}"/>
                                <br/><br/>
                                <h:panelGroup rendered="#{outdt.idStateOutlet.name eq 'REJECTED'}">
                                    <h:outputLabel id="labelRe" value="Detalle Rechazo" style="color: blue"/>
                                    <p:tooltip for="labelRe" value="#{outdt.messageReject}"/>
                                </h:panelGroup>
                            </p:column>
                        </p:dataTable>
                        <h:panelGroup rendered="#{outletConsultarBean.verDetalle}">
                            <br/>
                            <h:outputLabel value="#{msg.out_management_old}" style="font-family: arial;color:blue;font-weight: bolder" />
                            <br/>
                        </h:panelGroup>
                        <p:dataTable id="dtOutletNew" value="#{outletConsultarBean.listaOutletsOld}" var="outdt" paginatorAlwaysVisible="false" rows="15"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     style="font-size:  90%" rendered="#{outletConsultarBean.verDetalle}" paginator="true"> 
                            <p:column headerText="#{msg.out_approbation_massive}">
                                <p:selectBooleanCheckbox value="#{outdt.approbationMassive}" rendered="#{outdt.renderedApprobationMassive}"/>
                            </p:column>
                            <p:column headerText="#{msg.out_razon_social}" filterBy="#{outdt.razonsocial}" filterMatchMode="startsWith">
                                <h:outputLabel value="#{outdt.razonsocial}"/>
                            </p:column>
                            <p:column headerText="#{msg.out_nit}" filterBy="#{outdt.nit}" filterMatchMode="startsWith">
                                <h:outputLabel value="#{outdt.nit}"/>
                            </p:column>
                            <p:column headerText="#{msg.out_nombre_propietario}" filterBy="#{outdt.propietario.nombres}" filterMatchMode="startsWith">
                                <h:outputLabel value="#{outdt.propietario.nombres}"/>
                            </p:column>
                            <p:column headerText="#{msg.out_apellidos_propietario}" filterBy="#{outdt.propietario.apellidos}" filterMatchMode="startsWith">
                                <h:outputLabel value="#{outdt.propietario.apellidos}"/>
                            </p:column>
                            <p:column headerText="#{msg.sub_seg_subsegmento}" filterBy="#{outdt.idsubsegmento.nomnbre}" filterMatchMode="startsWith">
                                <h:outputLabel value="#{outdt.idsubsegmento.nomnbre}"/>
                            </p:column>                            
                            <p:column headerText="#{msg.out_distribuidor}" filterBy="#{outdt.idDistribuidor.nombre}" filterMatchMode="startsWith">
                                <h:outputLabel value="#{outdt.idDistribuidor.nombre}"/>
                            </p:column>
                            <p:column headerText="#{msg.estado}" filterBy="#{outdt.idStateOutlet.name}" filterMatchMode="startsWith">
                                <h:outputLabel value="#{outdt.idStateOutlet.name}"/>
                            </p:column>                                
                            <p:column>
                                <p:commandLink value="#{msg.btn_edit}" style="color: blue" process="@all" update="@form"
                                               actionListener="#{outletConsultarBean.detalle(outdt)}" disabled="#{outdt.disabledButtonEdit}"/>
                                <br/><br/>
                                <h:panelGroup rendered="#{outdt.idStateOutlet.name eq 'REJECTED'}">
                                    <h:outputLabel id="labelRe" value="Detalle Rechazo" style="color: blue"/>
                                    <p:tooltip for="labelRe" value="#{outdt.messageReject}"/>
                                </h:panelGroup>
                            </p:column>
                        </p:dataTable>                        
                        <h:panelGrid columns="3">
                            <p:selectOneMenu id="somStateMassive" value="#{outletConsultarBean.stateMasive}" 
                                             rendered="#{outletConsultarBean.verDetalle and loginBean.usuario.idPerfil.idperfil eq '4'}">                                             
                                <f:selectItem itemLabel="Aprobado" itemValue="3"/>
                                <f:selectItem itemLabel="Rechazado" itemValue="4"/>
                                <p:ajax process="@this" listener="#{outletConsultarBean.listenerReject()}"/>
                            </p:selectOneMenu>
                            <p:commandButton value="#{msg.btn_select_all}" styleClass="button" process="@all" update="@form"
                                             actionListener="#{outletConsultarBean.selectAll()}" rendered="#{outletConsultarBean.verDetalle}"
                                             style="width: 100%"/>
                            <p:commandButton value="#{msg.btn_send}" styleClass="button" process="@all" update="@form"
                                             actionListener="#{outletConsultarBean.approbatrionMasive()}" rendered="#{outletConsultarBean.verDetalle}"
                                             style="width: 100%"/>
                        </h:panelGrid>

                        <h:panelGroup id="pgCOnsultarOut">
                            <h:panelGroup id="pgCOnsultarOutHijo" rendered="#{!outletConsultarBean.verDetalle}">
                                <h:outputLabel value="Aprobar" style="font-family: arial;color:blue;" rendered="#{loginBean.usuario.idPerfil.idperfil eq '4'}"/>
                                <p:selectOneMenu id="somState" value="#{outletConsultarBean.state}" 
                                                 rendered="#{loginBean.usuario.idPerfil.idperfil eq '4'}" 
                                                 style="left: 50%;-webkit-transform: translate(-50%);position: absolute;width: 80%">

                                    <f:selectItem itemLabel="Aprobado" itemValue="3"/>
                                    <f:selectItem itemLabel="Rechazado" itemValue="4"/>
                                    <p:ajax process="@this" listener="#{outletConsultarBean.listenerReject()}"/>
                                </p:selectOneMenu>
                                <br/><br/>
                                <p:fieldset legend="#{msg.out_datos_basicos}" style="width: 95%">
                                    <h:panelGrid columns="1" style="width: 95%">
                                        <h:panelGrid columns="4" style="width: 100%">
                                            <h:outputLabel value="#{msg.out_kiernan}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                            <p:inputText style="width: 90%" disabled="true"/>                                
                                            <h:outputLabel value="#{msg.out_cod_cliente_distri}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                            <p:inputText style="width: 90%" disabled="true"/>         
                                            <h:outputLabel value="#{msg.out_razon_social}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                            <p:inputText style="width: 90%" value="#{outletConsultarBean.razonSocial}" disabled="true"/>                                
                                            <h:outputLabel value="#{msg.out_tipo_outlet}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                            <p:selectOneMenu style="width: 90%" value="#{outletConsultarBean.tipoOutlet}" disabled="true">
                                                <f:selectItem itemValue="N" itemLabel="#{msg.out_tipo_natural}"/>
                                                <f:selectItem itemValue="J" itemLabel="#{msg.out_tipo_juri}"/>
                                            </p:selectOneMenu>

                                            <h:outputLabel value="#{msg.out_nombre}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels" />
                                            <p:inputText style="width: 90%" value="#{outletConsultarBean.nombreOutlet}" disabled="true"/>  
                                            <h:outputLabel value="#{msg.out_nit}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels" />
                                            <p:inputText style="width: 90%" value="#{outletConsultarBean.nit}" disabled="true"/>  

                                            <h:outputLabel value="#{msg.out_nombre_propietario}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels" />
                                            <p:inputText style="width: 90%" value="#{outletConsultarBean.nombresPropietarios}" disabled="true"/>  
                                            <h:outputLabel value="#{msg.out_apellidos_propietario}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels" />
                                            <p:inputText style="width: 90%" value="#{outletConsultarBean.apellidosPropietario}" disabled="true"/> 

                                            <h:outputLabel value="#{msg.usu_num_doc}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels" />
                                            <p:inputText style="width: 90%" value="#{outletConsultarBean.numeroDocumento}" disabled="true"/> 
                                            <h:outputLabel value="#{msg.usu_tipo_doc}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels" />
                                            <p:selectOneMenu style="width: 90%" value="#{outletConsultarBean.tipoDocumento}" converter="tipoDocConverter" 
                                                             disabled="true">
                                                <f:selectItems value="#{diageoApplicationBean.listaTipoDocumento}" var="tipoDoc" itemLabel="#{tipoDoc.nombre}"/>
                                            </p:selectOneMenu>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:fieldset>
                                <p:fieldset legend="#{msg.out_clasificacion}" style="width: 95%">
                                    <h:panelGroup id="pgSegment">
                                        <h:panelGrid columns="1" style="width: 95%">
                                            <h:panelGrid columns="4" style="width: 100%">
                                                <h:outputLabel value="#{msg.can_canal}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                                <p:inputText id="itChannel" readonly="true" value="#{outletConsultarBean.channelLabel}"/>

                                                <h:outputLabel value="#{msg.sub_subcanal}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                                <p:inputText id="itSubChannel" readonly="true" value="#{outletConsultarBean.subChannelLabel}"/>

                                                <h:outputLabel value="#{msg.seg_segmento}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                                <p:inputText id="itSegment" readonly="true" value="#{outletConsultarBean.segmentLabel}"/>

                                                <h:outputLabel value="#{msg.sub_seg_subsegmento}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                                <p:selectOneMenu id="somSubSegmento" style="width: 90%" value="#{outletConsultarBean.subSegmentoSeleccionado}" converter="subSegmentoConverter"
                                                                 disabled="#{loginBean.usuario.idPerfil.idperfil eq '4'}">
                                                    <f:selectItems value="#{outletConsultarBean.listSubSegment}" var="subseg" itemLabel="#{subseg.nomnbre}"/>
                                                    <p:ajax process="@this" update="formConsultarOutlet:pgSegment" listener="#{outletConsultarBean.listenerSubSegment()}"/>
                                                </p:selectOneMenu>

                                                <h:outputLabel value="#{msg.out_potencial}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                                <h:panelGroup>
                                                    <p:selectOneMenu converter="potentialConverter" value="#{outletConsultarBean.potentialAutomatic}"
                                                                     rendered="#{not empty outletConsultarBean.listaPotentialAutomatic}" disabled="true">
                                                        <f:selectItems value="#{outletConsultarBean.listaPotentialAutomatic}" var="potAutomatic" itemLabel="#{potAutomatic.namePot}"/>
                                                    </p:selectOneMenu>
                                                    <h:outputLabel value="#{msg.out_message_not_potential}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"
                                                                   rendered="#{empty outletConsultarBean.listaPotentialAutomatic}"/>
                                                </h:panelGroup>

                                                <h:outputLabel value="#{msg.out_potencial} manual" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                                <p:selectOneMenu converter="potentialConverter" value="#{outletConsultarBean.potentialManula}">
                                                    <f:selectItems value="#{outletConsultarBean.listaPotentialManual}" var="potManual" itemLabel="#{potManual.namePot}"/>
                                                </p:selectOneMenu>

                                                <h:outputLabel value="#{msg.out_distribuidor}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                                <p:selectOneMenu id="somDistri" style="width: 90%" value="#{outletConsultarBean.distribuidorSeleccionado}" converter="distribuidorConverter"
                                                                 disabled="true">
                                                    <f:selectItems value="#{outletConsultarBean.listaDistribuidor}" var="dis" itemLabel="#{dis.nombre}"/>
                                                </p:selectOneMenu>

                                            </h:panelGrid>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                </p:fieldset>
                                <p:fieldset legend="#{msg.out_ubicacion}" style="width: 95%">
                                    <h:panelGrid columns="1" style="width: 95%">
                                        <h:panelGrid columns="4" style="width: 100%">
                                            <h:outputLabel value="#{msg.out_out_depto}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                            <p:selectOneMenu id="somDeptoOut" style="width: 90%" value="#{outletConsultarBean.departamentoOutlet}" converter="departamentoConverter"
                                                             disabled="true">
                                                <f:selectItems value="#{diageoApplicationBean.listaDepartamento}" var="deptoout" itemLabel="#{deptoout.nombredepto}"/>
                                                <p:ajax process="@this" update="somMpioOut"/>
                                            </p:selectOneMenu>

                                            <h:outputLabel value="#{msg.out_out_mpio}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                            <p:selectOneMenu id="somMpioOut" style="width: 90%" value="#{outletConsultarBean.municipioOutlet}" converter="municipioConverter"
                                                             disabled="true">
                                                <f:selectItems value="#{outletConsultarBean.departamentoOutlet.municipioList}" var="mpioout" itemLabel="#{mpioout.nombremunicipio}"/>
                                            </p:selectOneMenu>

                                            <h:outputLabel value="#{msg.out_direccion}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                            <p:inputText style="width: 90%" value="#{outletConsultarBean.direccion}" disabled="true"/>  

                                            <h:outputLabel value="#{msg.out_barrio}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                            <p:inputText style="width: 90%" value="#{outletConsultarBean.barrio}" disabled="true"/>  
                                        </h:panelGrid>                                
                                    </h:panelGrid>
                                </p:fieldset>
                                <p:fieldset legend="#{msg.out_datos_contacto}" style="width: 95%">
                                    <h:panelGrid columns="1" style="width: 95%">
                                        <h:panelGrid columns="4" style="width: 100%">
                                            <h:outputLabel value="#{msg.mail}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                            <p:inputText style="width: 90%" value="#{outletConsultarBean.correoElectronico}" disabled="true"/>

                                            <h:outputLabel value="#{msg.out_celular}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                            <p:inputText style="width: 90%" value="#{outletConsultarBean.celular}" disabled="true"/>

                                            <h:outputLabel value="#{msg.out_tel_uno}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                            <p:inputText style="width: 90%" value="#{outletConsultarBean.telefonoUno}" disabled="true"/>

                                            <h:outputLabel value="#{msg.out_tel_dos}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                            <p:inputText style="width: 90%" value="#{outletConsultarBean.telefonoDos}" disabled="true"/>
                                        </h:panelGrid>                                
                                    </h:panelGrid>
                                </p:fieldset>
                                <p:fieldset legend="#{msg.out_otros_datos}" style="width: 95%">
                                    <h:panelGrid columns="1" style="width: 95%">
                                        <h:panelGrid columns="4" style="width: 100%">
                                            <h:outputLabel value="#{msg.out_linea_negocio}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                            <p:selectOneMenu style="width: 90%" value="#{outletConsultarBean.lineaNegocio}" disabled="true">                                    
                                                <f:selectItem itemValue="CODT" itemLabel="CODT"/>
                                                <f:selectItem itemValue="COAC" itemLabel="COAC"/>
                                            </p:selectOneMenu>

                                            <h:outputLabel value="#{msg.out_codigo_ean}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                            <p:inputText style="width: 90%" value="#{outletConsultarBean.codigoEan}" disabled="true"/>

                                            <h:outputLabel value="#{msg.out_punto_venta}" style="width: 100%;padding: 15%" styleClass="tamanio_letra_labels"/>
                                            <p:inputText style="width: 90%" value="#{outletConsultarBean.puntoVenta}" disabled="true"/>
                                        </h:panelGrid>                                
                                    </h:panelGrid>
                                </p:fieldset>
                                <br/><br/>
                                <p:commandButton value="#{msg.btn_send}" styleClass="button" process="@all" update="@form"
                                                 actionListener="#{outletConsultarBean.updateOutlet()}"
                                                 style="left: 50%;-webkit-transform: translate(-50%);position: absolute;width: 20%"/>
                            </h:panelGroup>
                            <br/>

                        </h:panelGroup>
                        <p:messages id="msg" closable="true" showDetail="true" showSummary="false" globalOnly="false" />
                    </div>
                    <p:dialog id="dChain" modal="false" width="60%" header="Motivo rechazo" widgetVar="xvReject" resizable="false">
                        <p:inputTextarea style="width: 100%" value="#{outletConsultarBean.messageReject}"/>
                    </p:dialog>                                            
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
