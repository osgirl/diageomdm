<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/diageoWebTemplate.xhtml">

            <ui:define name="content">
                <h:form id="formPotential">    
                    <p:fieldset legend="#{msg.m_management_potential}" style="width: 90%">
                        <br/>
                        <h:panelGroup id="pg" >
                            <h:panelGroup id="pgListSegment">
                                <h:panelGrid id="pgSegment" columns="4" style="width: 95%">
                                    <h:outputLabel value="#{msg.can_canal}"/>
                                    <p:selectOneMenu value="#{potentialCreateBean.channel}" converter="channelConverter" style="width: 90%">
                                        <f:selectItems value="#{potentialCreateBean.listChannel}" var="chan" itemLabel="#{chan.nameChannel}"/>
                                        <p:ajax process="@this" update="formPotential:somsubcha formPotential:somseg formPotential:somsubseg" listener="#{potentialCreateBean.listenerChannel()}"/>
                                    </p:selectOneMenu>
                                    <h:outputLabel value="#{msg.sub_subcanal}"/>
                                    <p:selectOneMenu id="somsubcha" value="#{potentialCreateBean.subChannel}" converter="subChannelConverter" style="width: 90%">
                                        <f:selectItems value="#{potentialCreateBean.listSubChannel}" var="subcha" itemLabel="#{subcha.nameSubChannel}"/>
                                        <p:ajax process="@this" update="formPotential:somseg formPotential:somsubseg" listener="#{potentialCreateBean.listenerSubChannel()}"/>
                                    </p:selectOneMenu>
                                    <h:outputLabel value="#{msg.seg_segmento}"/>
                                    <p:selectOneMenu id="somseg" value="#{potentialCreateBean.segment}" converter="segmentoConverter" style="width: 90%">
                                        <f:selectItems value="#{potentialCreateBean.listSegment}" var="seg" itemLabel="#{seg.nameSegment}"/>
                                        <p:ajax process="@this" update="formPotential:somsubseg" listener="#{potentialCreateBean.listenerSegment()}"/>
                                    </p:selectOneMenu>
                                    <h:outputLabel value="#{msg.sub_seg_subsegmento}"/>
                                    <p:selectOneMenu id="somsubseg" value="#{potentialCreateBean.subSegmento}" converter="subSegmentoConverter" style="width: 90%">
                                        <f:selectItems value="#{potentialCreateBean.listSubSegment}" var="subseg" itemLabel="#{subseg.nameSubsegment}"/>                                        
                                    </p:selectOneMenu>
                                    <p:outputLabel value="#{msg.out_potencial}" for="itName"/>
                                    <h:panelGroup>
                                        <p:inputText id="itName" value="#{potentialCreateBean.name}" required="true" label="#{msg.out_potencial}" style="width: 93%"/>
                                        <p:message for="itName"/>
                                    </h:panelGroup>
                                </h:panelGrid>
                                <br/><br/>
                                <p:commandButton value="#{msg.btn_send}" process="@all" update="@form" actionListener="#{potentialCreateBean.createPotential()}" styleClass="button"/>
                                <br/>
                            </h:panelGroup>
                        </h:panelGroup>
                    </p:fieldset>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
