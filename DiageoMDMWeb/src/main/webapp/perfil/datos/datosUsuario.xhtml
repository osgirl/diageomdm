<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="./../../WEB-INF/templates/diageoWebTemplate.xhtml">
            <ui:define name="content">
                <h:form id="formMisDatos">
                    <p:fieldset legend="#{msg.fs_account}" style="width: 90%">
                        <br/>
                        <h:panelGrid columns="4" style="width: 99%">

                            <h:outputLabel value="#{msg.usu_tipo_doc}" style="width: 100%"/>
                            <h:outputLabel value="&lt;b&gt;#{myDataBean.tipoDocumento}&lt;/b&gt;" style="width: 75%" escape="false"/>                            


                            <h:outputLabel value="#{msg.usu_num_doc}" style="width: 20%"/>
                            <h:outputLabel value="#{myDataBean.numDocumento}" style="width: 75%" escape="false"/>


                            <h:outputLabel value="#{msg.usu_correo}" style="width: 25%"/>
                            <h:outputLabel value="#{myDataBean.correo}" style="width: 75%" escape="false"/>

                            <h:outputLabel value="#{msg.usu_perfil}" style="width: 25%"/>
                            <h:outputLabel value="#{myDataBean.perfil}" style="width: 75%" escape="false"/>

                            <h:outputLabel value="#{msg.usu_nombres}" style="width: 25%"/>
                            <h:panelGroup>
                                <p:inputText id="itName" value="#{myDataBean.nombres}" label="#{msg.usu_nombres}" style="width: 75%" required="true"/>
                                <p:message for="itName"/>
                            </h:panelGroup>

                            <h:outputLabel value="#{msg.usu_apellidos}" style="width: 25%"/>
                            <h:panelGroup>
                                <p:inputText id="itLastName" value="#{myDataBean.apellidos}" label="#{msg.usu_apellidos}" style="width: 75%" required="true"/>                                 
                                <p:message for="itLastName"/>
                            </h:panelGroup>                            
                        </h:panelGrid>
                        <br/><br/>
                        <p:commandButton value="#{msg.btn_send}" process="@all" update="@form" actionListener="#{myDataBean.modificarDatos()}"
                                         styleClass="button"/>
                    </p:fieldset>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
