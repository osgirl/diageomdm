<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">    
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="#{msg.btn_acept}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="#{msg.btn_cancel}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>

    <p:dialog id="dChain" modal="false" width="60%" header="Motivo rechazo" widgetVar="xvReject" resizable="false">
        <p:inputTextarea style="width: 100%" value="#{outletConsultarBean.messageReject}"/>
    </p:dialog>

    
</html>
