<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/diageoWebTemplate.xhtml">

            <ui:define name="content">
                <h:form id="formBattleGround">
                    <div style="left: 50%;-webkit-transform: translate(-50%);position: absolute;width: 100%">
                        <p:dataTable id="dtChannel" value="#{battlegroundSearchBean.listBattle}" var="bat" paginatorAlwaysVisible="false" rows="15"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rendered="#{battlegroundSearchBean.seeDetail}" paginator="true"
                                     style="width: 60%;left: 50%;-webkit-transform: translate(-50%);position: absolute;">
                            <p:column headerText="#{msg.m_battleground}">
                                <h:outputLabel value="#{bat.nombre}"/>
                            </p:column>
                            <p:column headerText="#{msg.estado}" style="text-align: center">                                       
                                <p:graphicImage value="/resources/images/iconos/equis.png" width="20px" rendered="#{bat.estado eq '0'}"/>
                                <p:graphicImage value="/resources/images/iconos/chulo.png" width="20px" rendered="#{bat.estado eq '1'}"/>
                            </p:column>
                            <p:column>
                                <p:commandLink value="#{msg.btn_detalle}" actionListener="#{battlegroundSearchBean.detailBattleground(bat)}" 
                                               style="color: blue" process="@this" update="@form"/>
                            </p:column>
                        </p:dataTable>

                        <h:panelGroup id="pgChannel" style="width: 40%;left: 50%;-webkit-transform: translate(-50%);position: absolute">
                            <h:panelGroup id="pgChaDetalle" rendered="#{!battlegroundSearchBean.seeDetail}" style="width: 100%">
                                <h:panelGrid columns="2" style="width: 100%">
                                    <h:outputLabel value="#{msg.can_nombre}" style="width: 30%"/>
                                    <p:inputText id="itNombre" value="#{battlegroundSearchBean.nameBattle}" required="true" label="#{msg.m_battleground}" style="width: 70%"/>
                                    <h:outputLabel value="#{msg.estado}"/>
                                    <p:selectBooleanCheckbox label="#{msg.usu_activo}" value="#{battlegroundSearchBean.state}"/>
                                </h:panelGrid> 
                                <br/>
                                <br/>
                                <p:commandButton value="#{msg.btn_send}" process="@all" update="@form" 
                                                 actionListener="#{battlegroundSearchBean.update()}"
                                                 styleClass="button" style="width: 30%"/>
                                <p:commandButton value="#{msg.btn_regresar}" immediate="true" actionListener="#{battlegroundSearchBean.back()}" update="@form"
                                                 styleClass="button" style="width: 30%;left: 10%"/> 
                                <br/>
                                <p:messages id="msg" closable="true" showDetail="true" showSummary="false" globalOnly="false"/>
                            </h:panelGroup>
                        </h:panelGroup>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
