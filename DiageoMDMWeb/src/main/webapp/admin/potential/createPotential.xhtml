<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/diageoWebTemplate.xhtml">

            <ui:define name="content">
                <h:form id="formPotential">                    
                    <div style="left: 50%;-webkit-transform: translate(-50%);position: absolute;width: 100%">
                        <h:panelGroup id="pg" style="left: 50%;-webkit-transform: translate(-50%);position: absolute;width: 100%">
                            <h:panelGroup id="pgListSegment" style="width: 80%;position: absolute;left: 50%;-webkit-transform: translate(-50%)">
                                <h:panelGrid id="pgSegment" columns="4" style="width: 80%">
                                    <h:outputLabel value="#{msg.can_canal}"/>
                                    <p:selectOneMenu value="#{potentialCreateBean.channel}" converter="channelConverter" style="width: 250px">
                                        <f:selectItems value="#{potentialCreateBean.listChannel}" var="chan" itemLabel="#{chan.nameChannel}"/>
                                        <p:ajax process="@this" update="formPotential:somsubcha formPotential:somseg formPotential:somsubseg" listener="#{potentialCreateBean.listenerChannel()}"/>
                                    </p:selectOneMenu>
                                    <h:outputLabel value="#{msg.sub_subcanal}"/>
                                    <p:selectOneMenu id="somsubcha" value="#{potentialCreateBean.subChannel}" converter="subChannelConverter" style="width: 250px">
                                        <f:selectItems value="#{potentialCreateBean.listSubChannel}" var="subcha" itemLabel="#{subcha.nameSubChannel}"/>
                                        <p:ajax process="@this" update="formPotential:somseg formPotential:somsubseg" listener="#{potentialCreateBean.listenerSubChannel()}"/>
                                    </p:selectOneMenu>
                                    <h:outputLabel value="#{msg.seg_segmento}"/>
                                    <p:selectOneMenu id="somseg" value="#{potentialCreateBean.segment}" converter="segmentoConverter" style="width: 250px">
                                        <f:selectItems value="#{potentialCreateBean.listSegment}" var="seg" itemLabel="#{seg.nameSegment}"/>
                                        <p:ajax process="@this" update="formPotential:somsubseg" listener="#{potentialCreateBean.listenerSegment()}"/>
                                    </p:selectOneMenu>
                                    <h:outputLabel value="#{msg.sub_seg_subsegmento}"/>
                                    <p:selectOneMenu id="somsubseg" value="#{potentialCreateBean.subSegmento}" converter="subSegmentoConverter" style="width: 250px">
                                        <f:selectItems value="#{potentialCreateBean.listSubSegment}" var="subseg" itemLabel="#{subseg.nameSubsegment}"/>                                        
                                    </p:selectOneMenu>
                                    <h:outputLabel value="#{msg.out_potencial}"/>
                                    <p:inputText value="#{potentialCreateBean.name}" required="true" label="#{msg.out_potencial}"/>                                    

                                    <h:outputLabel value="#{msg.pot_type_client}"/>
                                    <p:selectOneRadio id="sorClient" value="#{potentialCreateBean.clientType}" required="true" label="#{msg.pot_type_client}">
                                        <f:selectItem itemLabel="#{msg.pot_new_client}" itemValue="N" />
                                        <f:selectItem itemLabel="#{msg.pot_old_client}" itemValue="O" />
                                    </p:selectOneRadio>
                                </h:panelGrid>
                                <br/><br/>
                                <p:commandButton value="#{msg.btn_send}" process="@all" update="@form" 
                                                 actionListener="#{potentialCreateBean.createPotential()}"
                                                 styleClass="button" style="width: 20%;left: 50%;-webkit-transform: translate(-50%)"/>
                                <br/>
                                <p:messages id="msg" closable="true" showDetail="true" showSummary="false" globalOnly="false" />
                            </h:panelGroup>
                        </h:panelGroup>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
