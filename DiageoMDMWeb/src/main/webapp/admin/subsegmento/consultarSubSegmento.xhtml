<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/WEB-INF/templates/diageoWebTemplate.xhtml">

            <ui:define name="content">
                <h:form id="formSeg">
                    <div style="left: 50%;-webkit-transform: translate(-50%);position: absolute;width: 100%">
                        <p:dataTable id="dtChannel" value="#{subSegmentoConsultarBean.listaSubSegmentos}" var="seg" paginatorAlwaysVisible="false" rows="15"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rendered="#{subSegmentoConsultarBean.verDetalle}"
                                     style="width: 60%;left: 50%;-webkit-transform: translate(-50%);position: absolute;">
                            <p:column headerText="#{msg.sub_seg_nombre}">
                                <h:outputLabel value="#{seg.nomnbre}"/>
                            </p:column>
                            <p:column headerText="#{msg.seg_segmento}">
                                <h:outputLabel value="#{seg.idsegmento.nombre}"/>
                            </p:column>
                            <p:column headerText="#{msg.can_canal}">
                                <h:outputLabel value="#{seg.idsegmento.idsubchannel.channelIdchannel.nombre}"/>
                            </p:column>
                            <p:column headerText="#{msg.sub_subcanal}">
                                <h:outputLabel value="#{seg.idsegmento.idsubchannel.nombre}"/>
                            </p:column>
                            <p:column headerText="#{msg.estado}" style="text-align: center">                                       
                                <p:graphicImage value="/resources/images/iconos/equis.png" width="20px" rendered="#{seg.estado eq '0'}"/>
                                <p:graphicImage value="/resources/images/iconos/chulo.png" width="20px" rendered="#{seg.estado eq '1'}"/>
                            </p:column>
                            <p:column>
                                <p:commandLink value="#{msg.btn_detalle}" actionListener="#{subSegmentoConsultarBean.detalle(seg)}" 
                                               style="color: blue" process="@this" update="@form"/>
                            </p:column>
                        </p:dataTable>


                        <h:panelGroup id="pg" style="width: 40%;left: 50%;-webkit-transform: translate(-50%);position: absolute">                            
                            <h:panelGroup id="pgDetalle" rendered="#{!subSegmentoConsultarBean.verDetalle}" style="width: 100%">
                                <h:panelGrid columns="2" style="width: 100%">
                                    <h:outputLabel value="#{msg.sub_seg_nombre}" style="width: 30%"/>
                                    <p:inputText id="itNombre" value="#{subSegmentoConsultarBean.nombre}" required="true" label="#{msg.sub_seg_nombre}" style="width: 70%"/>

                                    <h:outputLabel value="#{msg.can_canal}" style="width: 30%"/>
                                    <p:selectOneMenu value="#{subSegmentoConsultarBean.canal}" converter="channelConverter" required="true" label="#{msg.can_canal}">
                                        <f:selectItems value="#{subSegmentoConsultarBean.listaCanales}" var="cha" itemLabel="#{cha.nombre}"/>
                                        <p:ajax listener="#{subSegmentoConsultarBean.listenerListaSubCanales()}" process="@this" update="somSubCanal"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel value="#{msg.sub_subcanal}" style="width: 30%"/>
                                    <p:selectOneMenu id="somSubCanal" value="#{subSegmentoConsultarBean.subCanal}" converter="subChannelConverter" required="true" label="#{msg.sub_subcanal}">
                                        <f:selectItems value="#{subSegmentoConsultarBean.listaSubCanales}" var="subcha" itemLabel="#{subcha.nombre}"/>
                                        <p:ajax listener="#{subSegmentoConsultarBean.listenerSegmento()}" process="@this" update="somSegmento"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel value="#{msg.seg_segmento}" style="width: 30%"/>
                                    <p:selectOneMenu id="somSegmento" value="#{subSegmentoConsultarBean.segmento}" converter="segmentoConverter" required="true" label="#{msg.seg_segmento}">
                                        <f:selectItems value="#{subSegmentoConsultarBean.listaSegmento}" var="subseg" itemLabel="#{subseg.nombre}"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel value="#{msg.estado}"/>
                                    <p:selectBooleanCheckbox value="#{subSegmentoConsultarBean.estado}"/>
                                </h:panelGrid>
                                <br/><br/>
                                <p:commandButton value="#{msg.btn_send}" process="@this pg" update="pg" 
                                                 actionListener="#{subSegmentoConsultarBean.guardarCambios()}"
                                                 styleClass="button" style="width: 30%;"/>
                                <p:commandButton value="#{msg.btn_regresar}" immediate="true" actionListener="#{subSegmentoConsultarBean.regresar()}" update="@form"
                                                 styleClass="button" style="width: 30%;left: 10%"/> 
                                <p:messages closable="true" showDetail="true" showSummary="false" globalOnly="false"/>
                            </h:panelGroup>                            
                        </h:panelGroup>

                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
