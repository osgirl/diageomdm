<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="./../../WEB-INF/templates/diageoWebTemplate.xhtml">
            <ui:define name="content">
                <h:form id="formMisDatos">
                    <p:panelGrid columns="2" style="width: 40%;left: 50%;-webkit-transform: translate(-50%);position: absolute">

                        <h:outputLabel value="#{msg.usu_tipo_doc}" style="width: 20%"/>
                        <h:outputLabel value="#{misDatosBean.tipoDocumento}" style="width: 75%"/>                            


                        <h:outputLabel value="#{msg.usu_num_doc}" style="width: 20%"/>
                        <h:outputLabel value="#{misDatosBean.numDocumento}" style="width: 75%"/>


                        <h:outputLabel value="#{msg.usu_correo}" style="width: 25%"/>
                        <h:outputLabel value="#{misDatosBean.correo}" style="width: 75%"/>
                        
                        <h:outputLabel value="#{msg.usu_perfil}" style="width: 25%"/>
                        <h:outputLabel value="#{misDatosBean.perfil}" style="width: 75%"/>

                        <h:outputLabel value="#{msg.usu_nombres}" style="width: 25%"/>
                        <h:panelGroup>
                            <p:inputText id="itNombres" value="#{misDatosBean.nombres}" label="#{msg.usu_nombres   }" style="width: 75%" required="true"/>
                            <p:message for="itNombres"/>
                        </h:panelGroup>

                        <h:outputLabel value="#{msg.usu_apellidos}" style="width: 25%"/>
                        <h:panelGroup>
                            <p:inputText id="itApellidos" value="#{misDatosBean.apellidos}" label="#{msg.usu_apellidos}" style="width: 75%" required="true"/>                                 
                            <p:message for="itApellidos"/>
                        </h:panelGroup>

                        <p:commandButton value="#{msg.btn_send}" process="@all" update="@form" actionListener="#{misDatosBean.modificarDatos()}"
                                         style="width: 60%;color: white;background: -webkit-linear-gradient(#0088cc, #149bdf);text-align: center"/>
                        <p:messages id="mCamPas" closable="true" showDetail="true" showSummary="false" globalOnly="true"
                                   />
                    </p:panelGrid>

                    <br/>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
